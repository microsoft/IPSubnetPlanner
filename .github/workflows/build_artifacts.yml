name: Build
permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'
      - 'SECURITY.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'
      - 'SECURITY.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache-dependency-path: go.mod

    - name: Build binary
      working-directory: src
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p ../dist
        binary_name="ipsubnetplanner-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "$GOOS" = "windows" ]; then
          binary_name="${binary_name}.exe"
        fi
        go build -trimpath -ldflags="-s -w -X main.version=dev-$(git rev-parse --short HEAD)" -o "../dist/${binary_name}" .
        echo "Built ${binary_name}"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ipsubnetplanner-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/ipsubnetplanner-${{ matrix.goos }}-${{ matrix.goarch }}*
        retention-days: 30
        compression-level: 9
